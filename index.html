<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Bangla Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  

   <div id="loginarea">
    <h1 class="text-center">Welcome To Dutch Bangla Bank</h1> 
<div id="inputarea">
    <h4>Login</h4>
    <br>
    <input class="form-control" type="text" placeholder="text" >
    <br>
    <input class="form-control" type="password" placeholder="password">
    <br>
    <button type="button" id="loginbt" class="btn btn-success">Enter</button>
</div>
   </div>
   <div id="transaction-area">
   
    <div class="row">
        <div class="col-md-4">
            <div class="deposite countbar">
                <h5>Deposite</h5>
            <h2>$<span id="currentdeposit">00</span> </h2>
            </div>
            
        </div>
        <div class="col-md-4">
            <div class="withdraw countbar">
                <h5>Withdraw</h5>
            <h2>$ <span id="withdrawamount">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance countbar">
                <h5>Balance</h5>
            <h2>$ <span id="currentbalance">1240</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="inputarea">
                    <h4>Deposit</h4>
                <input id="depositamount" class="form-control" placeholder="Enter Deposit Amount" type="text">
                <br>
                <div id="addDeposit"  class="btn btn btn-success">Deposit</div>
                </div>
            </div>
            <div class="col-md-6">
                <div id="inputarea">
                    <h4>Withdraw</h4>
                <input id="withdrawamt" class="form-control" type="text" placeholder="$ Withdraw Amount">
                <br>
                <div id="addwithdraw" class="btn btn btn-success">Withdraw</div>
                </div>
            </div>
        </div>
    </div>

 </div>
   <script>
       //login btn event handler
       const loginbtn = document.getElementById("loginbt"); 
       loginbtn.addEventListener("click", function(){
        const loginareajv = document.getElementById("loginarea");
           loginareajv.style.display = "none";   
           const transactionarea = document.getElementById("transaction-area");
           transactionarea.style.display = "block";
       })

       // deposit btn event handler
       const depositbtn = document.getElementById("addDeposit");
       depositbtn.addEventListener("click", function(){
           depositnumber = getinputnumber("depositamount");
        updatespantext("currentdeposit", depositnumber);
           updatespantext("currentbalance", depositnumber);
           document.getElementById("depositamount").value = "" 
        
       })

       //withdraw btn event handler
       const withdrawbtn = document.getElementById("addwithdraw");
       withdrawbtn.addEventListener("click", function(){

         const withdrawnumber = getinputnumber("withdrawamt");
        updatespantext("withdrawamount", withdrawnumber);
        updatespantext("currentbalance", -1* withdrawnumber);
        document.getElementById("withdrawamt").value = ""

       })

       function getinputnumber(id){
        const amount = document.getElementById(id).value;
           const amountnumber = parseFloat(amount);
           return amountnumber;
       }

     function updatespantext(id, depositnumber){
            
           const current = document.getElementById(id).innerText;
           const currentnumber = parseFloat(current);
           const totalamount = depositnumber + currentnumber;
           document.getElementById(id).innerText = totalamount;

     }
   </script>
</body>
</html>
